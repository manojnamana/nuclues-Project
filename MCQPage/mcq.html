<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="/global.css" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
          <button class="toggle-btn mt-5" type="button">
              <img src="/NucleusLogo.png" alt="NucleusLogo" style="width:30px;"/> 
          </button>
          <div class="sidebar-logo pt-5">
              <a href="#" style="text-align: start; color:black"> NUCLEUS</a>
          </div>
      </div>

      <hr>
      <ul class="sidebar-nav nav nav-pills flex-column mb-auto">
          
        <li class=" sidebar-item nav-item">
          <a href="#" class="nav-link sidebar-link" aria-current="page">
            <i class="lni lni-home" width="16" height="16" ></i>
            <span>Home</span>
          </a>
        </li>
          <li class="sidebar-item nav-item">
              <a href="#" class="nav-link sidebar-link" aria-current="page">
                  <i class="bi bi-stack"></i>
                  <span>Question Bank</span>
              </a>
          </li>
          <li class="sidebar-item nav-item">
              <a href="#" class="nav-link sidebar-link" aria-current="page">
                  <i class="bi bi-mortarboard"></i>
                  <span>Mock Exams</span>
              </a>
          </li>
          <li class="sidebar-item nav-item">
              <a href="#" class="nav-link sidebar-link" aria-current="page">
                  <i class="bi bi-bar-chart"></i>
                  <span>Performance</span>
              </a>
          </li>
          
      </ul>
      <hr>
        <li>
          <a href="#" class="sidebar-link">
            <img src="https://github.com/mdo.png" alt="" width="30" class="rounded-circle me-2">
              <span>Profile</span>
          </a>
      </li>
  </aside>
    <div class="main">
      <div class="container ">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-10">
            <div class="d-flex justify-content-between shadow mt-3">
              <button class="btn">
                <i class="bi bi-arrow-left-circle-fill" style="color:#0d6efd; width:26px; height:26px; font-weight:600;"></i>
              </button>
              <p class="pt-3">Question 1 of 20 </p>
              <button class="btn">
                <i class="bi bi-arrow-right-circle-fill" style="color:#0d6efd; width:26px; height:26px; font-weight:600;"></i>
              </button>
            </div>
            <p class="pt-3" >Which one of the following would cause a rise in the carbon monoxide transfer factor (TLCO)? </p>
            <div class="card mt-4">
              <li>
                <input type="radio" id="option1" class="m-3 mt-0 mb-0" name="options">
                <label for="option1" class="mt-3">Emphysema</label>
                <hr/>
                <input type="radio" id="option2" class="m-3 mt-0 mb-0" name="options">
                <label for="option2" class="">Pulmonary embolism</label>
                <hr/>
                <input type="radio" id="option3" class="m-3 mt-0 mb-0" name="options">
                <label for="option3" class="">Pulmonary haemorrhage</label>
                <hr/>
                <input type="radio" id="option4" class="m-3 mt-0 mb-0" name="options">
                <label for="option4" class="mb-3">Pneumonia</label> 
              </li>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit answer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    const hamBurger = document.querySelector(".toggle-btn");
    hamBurger.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("expand");
      setTimeout(function () {
        document.querySelector("#sidebar").style.transition = 'all .3s ease-out';
      }, 300); 
    });

    const radioButtons = document.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(button => {
      button.addEventListener('click', function() {
        radioButtons.forEach(otherButton => {
          if (otherButton !== button) {
            otherButton.checked = false;
          }
        });
      });
    });
  </script>
</body>
</html>
