<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    ::after,
::before {
box-sizing: border-box;
margin: 0;
padding: 0;
}

a {
text-decoration: none;
}

li {
list-style: none;
}

h1 {
font-weight: 600;
font-size: 1.5rem;
}

body {
font-family: 'Poppins', sans-serif;
}

.wrapper {
display: flex;
}

.main {
min-height: 100vh;
width: calc(100% - 70px); /* Adjust width to accommodate the sidebar */
margin-left: 70px; /* Ensure the content doesn't overlap with the sidebar */
transition: margin-left .3s ease-out; /* Apply ease-out transition to margin */
background-color: #fafbfe;
position: fixed;
}

#sidebar.expand + .main {
margin-left: 200px; /* Adjust margin when sidebar expands */
}

#sidebar {
position: fixed; /* Add fixed position */
top: 0;
left: 0;
height: 90%;
width: 70px;
margin-top: 5%;
min-width: 70px;
z-index: 1000;
transition: all .3s ease-out; /* Add ease-out transition */
background-color:white;
display: flex;
flex-direction: column;
}

#sidebar.expand {
width: 200px;
min-width: 200px;
}



.toggle-btn {
background-color: transparent;
cursor: pointer;
border: 0;
padding: 1rem 1rem;
}


.sidebar-logo {
margin: auto 0;
}

.sidebar-logo a {
font-size: 30px;
font-weight: 600;
}

#sidebar:not(.expand) .sidebar-logo,
#sidebar:not(.expand) a.sidebar-link span {
display: none;
padding:10px;
}

.sidebar-nav {
padding :0 0;
flex: 1 1 auto;

}

a.sidebar-link {
padding: .625rem 1.625rem;
color: black;
display: block;
font-size: 0.9rem;
white-space: nowrap;
border-left: 3px solid transparent;
}

.sidebar-link i {
font-size: 1.1rem;
margin-right: .75rem;
color:black;
}


.sidebar-item {
position: relative;
}

/* Primary color for hovering */
.sidebar-item:hover .sidebar-link {
background-color: #007bff; /* Primary color */
color: #fff; /* White text */
border-radius:5px;
}

/* White color for icon */
.sidebar-item:hover .sidebar-link .lni,
.sidebar-item:hover .sidebar-link .bi {
color: #fff !important;
}

.sidebar-item:hover .sidebar-link span{
color: #fff !important;
}


#sidebar:not(.expand) .sidebar-item .sidebar-dropdown {
position: absolute;
top: 0;
left: 70px;
padding: 0;
min-width: 15rem;
display: none;
}

#sidebar:not(.expand) .sidebar-item:hover .has-dropdown+.sidebar-dropdown {
display: block;
max-height: 15em;
width: 100%;
opacity: 1;
}

#sidebar.expand .sidebar-link[data-bs-toggle="collapse"]::after {
border: solid;
border-width: 0 .075rem .075rem 0;
content: "";
display: inline-block;
padding: 2px;
position: absolute;
right: 1.5rem;
top: 1.4rem;
transform: rotate(-135deg);
transition: all .2s ease-in;
}

#sidebar.expand .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
transform: rotate(45deg);
transition: all .2s ease-in;
}


@media (max-width: 799px) {

.adjustSmallscreen{
display: flex;
flex-direction: column;
}


}

.hi{
  background-color: transparent;
}
.hovered:hover{
  background-color:#007bff;
  color:white;
}

.hovered:hover p {
  color:white;
}
.hovered:hover span {
  color:white;
}

.hovered:hover i {
  color:white;
}

</style>
</head>
<body>
      
  
    <nav class="navbar  bg-white fixed-top">
        <div class="container-fluid" >
          <button class="navbar-toggler toggle-btn hovered" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="input-group w-50">  
              <input type="text" class="form-control " placeholder="Search" style="border-top-left-radius: 30px; border-bottom-left-radius: 30px;">
              <span class="input-group-text hovered" id="basic-addon1" style="border-top-right-radius: 30px; border-bottom-right-radius: 30px; width: 80px;"><i class="bi bi-search" style="font-size: 20px; margin-left: 15px;"></i>
            </span>
              <button class="m-2  mb-0 p-2 mt-0 hovered" style="border-radius: 50%; border-width: 0px; height:50px; width:50px">
                <i class="bi bi-mic-fill " style="font-size: 25px;" ></i></button>
              </div>
            
            <div class="d-flex ">
             <button style="border-radius: 50%; height: 50px; width:50px; border-width: 0px;" class="hovered hi m-2 p-2 mb-0 mt-0">
              <i class="bi bi-bell" style="font-size: 25px;"></i></button> 
              <button style="border-radius: 50%; height: 50px; width:50px; border-width: 0px;" class="hovered hi m-2 p-2 mb-0 mt-0">
                <i class="bi bi-camera-video" style="font-size: 25px;"></i></button> 
                <button style="border-radius: 50%; height: 50px; width:50px; border-width: 0px;" class="hovered hi m-2 p-2 mb-0 mt-0">
                  <i class="bi bi-person-circle" style="font-size: 25px;"></i></button> 
            </div>

        </div>
      </nav>
      <aside id="sidebar">

        <hr style="color:rgb(249, 248, 248); margin-top: 0px;"/>
        <ul class="sidebar-nav mt-0">
            
          <li class=" sidebar-item ">
            <a href="#" class="sidebar-link" aria-current="page">
              <i class="lni lni-home" width="16" height="16" ></i>
              <span>Home</span>
            </a>
          </li>
            <li class="sidebar-item">
                <a href="#" class=" sidebar-link" aria-current="page">
                    <i class="bi bi-stack"></i>
                    <span>Question Bank</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" aria-current="page">
                    <i class="bi bi-mortarboard"></i>
                    <span>Mock Exams</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link" aria-current="page">
                    <i class="bi bi-bar-chart"></i>
                    <span>Performance</span>
                </a>
            </li>
            
        </ul>
        <hr style="color:rgb(249, 248, 248);" />
          <li>
            <a href="#" class="sidebar-link">
              <img src="https://github.com/mdo.png" alt="" width="30" class="rounded-circle me-2">
                <span>Manoj</span>
            </a>
        </li>
    </aside>
    <div class="main" style="padding-top: 80px; padding-left: 20px;">
  </div>
  
      

    <script>
         const hamBurger = document.querySelector(".toggle-btn");
     
     hamBurger.addEventListener("click", function () {
         document.querySelector("#sidebar").classList.toggle("expand");
         setTimeout(function () {
             document.querySelector("#sidebar").style.transition = 'all .3s ease-out';
         }, 300); // Delay to match the transition duration
     });
             </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
